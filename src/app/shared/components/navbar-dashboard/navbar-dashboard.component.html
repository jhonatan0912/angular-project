<header class=">flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-slate-100 text-sm py-4">
  <nav class="max-w-[85rem] w-full mx-auto px-4 flex justify-between sm:flex sm:items-center" aria-label="Global">
    <div class="w-full flex items-center justify-between">
      <div class="flex flex-row items-center gap-2">
        <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" />
        <a class="text-xl font-semibold" href="#">LogicTech</a>
      </div>

      <div class="z-20">
        <button (click)="toggle()" type="button" class="p-2 inline-flex justify-center items-center gap-x-2 rounded-lg bg-slate-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  @if (onToggle) {
  <div class="z-10 w-full h-screen backdrop-blur-sm bg-white/30 absolute inset-y-0">
    <div class="w-3/4 h-screen p-0 bg-slate-50 flex flex-col justify-between items-center md:w-2/5 lg:w-1/5" [ngClass]="{ '-left-80': !toggle, 'left-0': toggle }">
      <div class="w-full bg-slate-50 p-2 flex flex-col items-center gap-2">
        <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" />
        <a class="text-xl font-semibold" href="#">LogicTech</a>
      </div>

      <div class="overflow-y-auto w-full h-full bg-slate-50">
        <ul class="divide-y divide-dashed">
          <li class="w-full inline-flex items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-slate-50 text-gray-800 hover:bg-blue-500 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>

            <a *ngIf="currentClient.roles === 1" href="admin/dashboard/home">Home</a>
            <a *ngIf="currentClient.roles === 2" href="storer/dashboard/home">Home</a>
            <a *ngIf="currentClient.roles === 3" href="member/dashboard/home">Home</a>
          </li>

          <li
            *ngIf="currentClient.roles === 1 || currentClient.roles === 2"
            class="w-full inline-flex flex-col gap-x-3.5 gap-3 py-3 px-4 text-sm font-medium bg-slate-50 ivide-y text-gray-800"
            [class]="onSubMenu ? 'hover:bg-none' : 'hover:bg-blue-500 hover:text-white'"
          >
            <div class="w-full flex inline-flex justify-between">
              <div class="inline-flex flex-row gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
                  />
                </svg>

                <span class="cursor-pointer" (click)="toggleMenu()">Bodega</span>
              </div>
              @if (onSubMenu) {
              <svg
                (click)="toggleMenu()"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 cursor-pointer"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
              }@else{
              <svg
                (click)="toggleMenu()"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 cursor-pointer"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>

              }
            </div>

            @if (onSubMenu) {
            <ul class="divide-y divide-dashed">
              <li class="w-full inline-flex justify-start gap-x-3.5 py-3 px-2 text-sm font-medium hover:bg-blue-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
                  />
                </svg>

                <a href="">Entradas</a>
              </li>

              <li class="w-full inline-flex justify-start gap-x-3.5 py-3 px-2 text-sm font-medium hover:bg-blue-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
                  />
                </svg>

                <a href="">Salidas</a>
              </li>

              <li class="w-full inline-flex justify-start gap-x-3.5 py-3 px-2 text-sm font-medium hover:bg-blue-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
                  />
                </svg>

                <a href="">Pedidos</a>
              </li>
            </ul>
            }
          </li>

          <li
            *ngIf="currentClient.roles === 1 || currentClient.roles === 2"
            class="w-full inline-flex items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-slate-50 ivide-y text-gray-800 hover:bg-blue-500 hover:text-white"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z"
              />
            </svg>

            <a href="">Ordenes de compras</a>
          </li>

          <li class="w-full inline-flex items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-slate-50 text-gray-800 hover:bg-blue-500 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z"
              />
            </svg>

            <a href="">Solicitar articulo</a>
          </li>

          <li class="w-full inline-flex items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-slate-50 text-gray-800 hover:bg-blue-500 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
              />
            </svg>

            <a href="">Calendarion</a>
          </li>
        </ul>
      </div>

      <div class="w-full bg-slate-50 divide-y divide-dashed flex flex-col justify-start">
        <div class="py-1 flex flex-row items-center">
          <a href="" class="w-full py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold hover:bg-blue-500 hover:text-white">
            <img class="h-8 w-8 rounded-full" src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="image_user" />
            {{ currentClient.username }}
          </a>
        </div>

        <div class="py-1">
          <button type="button" class="w-full py-3 px-3 inline-flex items-center gap-x-2 text-sm font-semibold hover:bg-blue-500 hover:text-white">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
                />
              </svg>
            </span>

            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</header>
