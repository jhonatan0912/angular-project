@if (switch) {
<section class="z-30 w-full min-h-screen backdrop-blur-sm bg-white/30 absolute inset-y-0 flex justify-center items-center">
  <div class="w-2/5 p-5 bg-white rounded-lg shadow-md flex flex-col gap-3">
    <div class="border-b border-slate-100 py-3 flex justify-between items-center">
      <p class="font-semibold">{{ title }}</p>
      <span>
        <button (click)="isClosed()" type="button" class="py-2 px-3 rounded-full hover:bg-slate-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </span>
    </div>

    <ng-content select="[modalBody]"></ng-content>

    <ng-content select="[modalFooter]"></ng-content>
  </div>
</section>
}
