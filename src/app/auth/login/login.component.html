<app-navbar></app-navbar>

<main class="flex justify-center">
  <div class="w-full mt-5 grid grid-cols-1 p-2 lg:grid-cols-3 md:w-11/12">
    <div class="col-span-1 p-2 flex justify-center items-center md:col-span-2">
      <div class="relative">
        <!-- Imagen -->
        <img class="brightness-50 w-full" src="https://wellpack.org/wp-content/uploads/2021/10/Warehousing-and-Fulfillment-06.jpg" alt="Image" />

        <!-- Mensaje sobre la imagen -->
        <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-bold text-center">
          <p>Soluciones digitales para un flujo de trabajo sin interrupciones.</p>
        </div>
      </div>
    </div>

    <div class="col-span-1 p-2 sm:col-span-1">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Bienvenido</h2>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm md:p-5">
          <form class="mt-5 flex flex-col justify-between gap-5" [formGroup]="authForm" (ngSubmit)="validateAuth()">
            <div>
              <label for="input-label" class="text-sm font-medium mb-2 dark:text-white">Correo electronico</label>
              <input
                class="py-3 px-4 w-full bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring focus:border-blue-500"
                type="text"
                [class]="errorMessage ? 'bg-red-50 border border-red-200 focus:outline-none focus:ring-red-500/50 focus:border-red-500' : 'bg-slate-50 border border-slate-200'"
                formControlName="useremail"
                name="useremail"
                id="useremail"
                placeholder="account@email.com"
              />
            </div>

            <div class="w-full">
              <label for="input-label" class="text-sm font-medium mb-2 dark:text-white">Contraseña</label>
              <div class="relative">
                <input
                  class="py-3 ps-4 pe-9 w-full rounded-lg text-sm focus:outline-none focus:ring focus:border-blue-500"
                  [type]="onToggle ? 'text' : 'password'"
                  [class]="errorMessage ? 'bg-red-50 border border-red-200  focus:ring-red-500/50 focus:border-red-500' : 'bg-slate-50 border border-slate-200'"
                  formControlName="userpassword"
                  name="userpassword"
                  id="userpassword"
                />
                <button type="button" class="absolute top-0 end-0 p-3.5 rounded-e-md" (click)="toggle()">
                  @if (!onToggle) {
                  <ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                      />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </ng-container>
                  }@else {
                  <ng-container
                    ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                      />
                    </svg>
                  </ng-container>
                  }
                </button>
              </div>
            </div>

            <div>
              @if (errorMessage) {
              <ng-container>
                <div class="mt-0 bg-red-100 border border-red-200 text-sm text-red-800 rounded-lg p-4 flex flex-row gap-3" role="alert">
                  <button type="button" class="animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                      />
                    </svg>
                  </button>

                  <span class="font-bold">Error:</span>
                  <p>{{ errorMessage }}</p>
                </div>
              </ng-container>
              } @if (alerForm) {
              <ng-container>
                <div class="mt-0 bg-red-100 border border-red-200 text-sm text-red-800 rounded-lg p-4 flex flex-row gap-3" role="alert">
                  <button type="button" class="animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                      />
                    </svg>
                  </button>

                  <span class="font-bold">Error:</span>
                  <p>Ningun campo debe estar vacio.</p>
                </div>
              </ng-container>
              }
            </div>

            <div class="w-full">
              <button
                type="submit"
                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700"
              >
                Iniciar sesión
              </button>
            </div>

            <p class="text-center text-sm text-gray-500">
              ¿Olvidaste tu contraseña?
              <a routerLink="/auth/verify/email" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">¡Recuperar cuenta!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
