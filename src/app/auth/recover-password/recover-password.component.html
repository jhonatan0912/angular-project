<app-navbar></app-navbar>

<main class="flex justify-center relative top-10">
  <div class="w-1/3 mt-7 bg-white border border-gray-200 rounded-xl shadow-sm">
    <div class="p-4 sm:p-7">
      <div class="text-center">
        <h1 class="block text-2xl font-bold text-gray-800">Actualizar contraseña</h1>
        <p class="mt-2 text-sm text-gray-600">
          ¿Recordaste tu contraseña?
          <a routerLink="/auth" class="text-blue-600 decoration-2 hover:underline font-medium"> Iniciar sesión </a>
        </p>
      </div>

      <div class="mt-5">
        <!-- Form -->
        <form [formGroup]="recoverPasswordForm" (submit)="recoverPassword()">
          <div class="grid gap-y-4">
            <!-- Form Group -->
            <div class="w-full flex flex-col gap-1">
              <label for="input-label" class="text-sm font-medium mb-2 dark:text-white">Nueva contraseña</label>
              <div class="relative">
                <input
                  class="py-3 ps-4 pe-9 w-full rounded-lg text-sm bg-slate-50 border border-slate-200 focus:outline-none focus:ring focus:border-blue-500"
                  [type]="onToggle ? 'text' : 'password'"
                  formControlName="userpassword"
                  name="userpassword"
                  id="userpassword"
                />
                <button type="button" class="absolute top-0 end-0 p-3.5 rounded-e-md" (click)="toggle()">
                  @if (!onToggle) {
                  <ng-container
                    ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                      />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg> </ng-container
                  >}@else {
                  <ng-container
                    ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                      />
                    </svg>
                  </ng-container>

                  }
                </button>
              </div>
            </div>

            <!-- End Form Group -->

            <button
              type="submit"
              class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700"
            >
              Recuperar cuenta
            </button>
          </div>

          @if (loading) {
          <div class="py-3">
            <div
              class="mt-2 bg-blue-100 flex items-center gap-2 border border-blue-200 text-sm text-blue-800 rounded-lg p-4 dark:bg-blue-800/10 dark:border-blue-900 dark:text-blue-500"
              role="alert"
            >
              <div
                class="animate-spin inline-block size-6 border-[3px] border-current border-t-transparent text-blue-600 rounded-full dark:text-blue-500"
                role="status"
                aria-label="loading"
              >
                <span class="sr-only">Loading...</span>
              </div>
              <span class="font-bold">Procesando...</span>correo electronico
            </div>
          </div>
          }
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
